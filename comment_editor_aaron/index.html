<!DOCTYPE html>
<html>
<head>
	<title>Comment Editor Demo</title>
	<link rel='stylesheet' type='text/css' href='css/style.css' />
	<script data-main="javascript/main" src="javascript/require.js"></script>
</head>
<body>
	<div class="wrapper">
		<input class="add-comment dummy" value="" />
	</div>
	<div id='main' class="wrapper">
		<div class='comment'>
			<ul>
				<li>First comment 1.</li>
				<li>Second comment 1.</li>
				<li>Third comment 1.</li>
			</ul>
		</div>
		<div class='comment'>
			<ul>
				<li>First comment 2.</li>
				<li>Second comment 2.</li>
				<li>Third comment 2.</li>
			</ul>
		</div>
		<div class='comment'>
			<ul>
				<li>First comment 3.</li>
				<li>Second comment 3.</li>
				<li>Third comment 3.</li>
			</ul>
		</div>
	</div>
	<div class="wrapper">
		<input class="add-comment dummy" value="" />
	</div>
</body>
</html>
